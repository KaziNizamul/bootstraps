<html lang="en">

		<meta charset="UTF-8" />

	<body>
		<script>
			let sum = function (a) {
				return function (b) {
					if (b) {
						return sum(a + b);
					}
					return a;
				};
			};

			console.log(sum(1)(2)(5)(4)());
		</script>
	</body>
